<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <img class="logo" src="images/logo.svg" alt="logo" />
      </header>
      <section class="hero-section">
        <div class="hero-container">
          <img class="hero-icon" src="" alt="hero" />
        </div>
      </section>

      <section class="content-section">
        <div class="split">
          <h1 class="color-ds-red fw-thin text-center">W E ' R E</h1>
          <h1 class="color-dark-red fw-semi-bold text-center">C O M I N G</h1>
          <h1 class="color-dark-red fw-semi-bold text-center">S O O N</h1>
        </div>
        <p class="description color-ds-red text-center">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <div class="email-input-container">
          <input type="text" class="email-input" placeholder="Email Address" />
          <button class="email-enter-button">
            <img src="images/icon-arrow.svg" alt="email enter arrow" />
          </button>
          <img
            src="images/icon-error.svg"
            alt="email error"
            class="error-exclamation"
          />
          <p class="error-text color-ds-red"></p>
        </div>
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
